<link rel="import" href="../cmidt-viewpager.html">

<dom-module id="x-viewpager">
<template>

    :host {
        --cmidt-page: {
            margin-bottom: 20px;
        }
    }
    .pager {
        width: 450px;
        height: 320px;
        margin: auto;
    }
    .item {
        overflow: scroll;
    }
    .title {
        font-size: 16px;
        font-weight: bold;
        color: black;
    }
    .date {
        font-size: 11px;
        color: #5c5c5c;
        margin: 8px 0 16px 0;
    }
    .content {
        font-size: 13px;
        color: #6c6c6c;
    }
    </style>

    <cmidt-viewpager id="pager" class="pager" enable-extra-event

            <div class="item">
                <div>

                    <div class="date">[[item.date]]</div>

        </template>
    </cmidt-viewpager>
</template>
</dom-module>
